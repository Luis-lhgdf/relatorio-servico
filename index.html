<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Relatório de Serviço - Refrigeração Fidelis</title>
  <link rel="stylesheet" href="dist/tailwind.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gradient-to-br from-dark-50 to-dark-100 min-h-screen text-dark-800 p-4">
  <!-- Cabeçalho Fixo -->
  <div class="fixed top-0 left-0 right-0 bg-dark-800 p-2 z-50 shadow-lg">
    <div class="max-w-4xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="assets/icon.png" alt="Logo" class="h-10 w-auto" />
        <span class="text-white font-semibold text-sm">Refrigeração Fidelis</span>
      </div>
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <div class="max-w-4xl mx-auto bg-white/95 backdrop-blur-sm shadow-xl rounded-xl border border-dark-200 p-4 sm:p-6 mt-16">
    <!-- Cabeçalho -->
    <div class="bg-dark-800 rounded-lg p-3 sm:p-4 mb-4">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-3 sm:gap-4">
        <div class="flex flex-col sm:flex-row items-center gap-3 sm:gap-4">
          <img src="assets/icon.png" alt="Logo" class="h-12 sm:h-16 w-auto" />
          <div class="text-center sm:text-left">
            <h1 class="text-xl sm:text-2xl font-bold text-white">Refrigeração Fidelis</h1>
            <p class="text-sm sm:text-base text-gray-300">CNPJ: 45.191.572/0001-33</p>
            <p class="text-sm sm:text-base text-gray-300">Tel: (11) 91671-5875</p>
            <p class="text-sm sm:text-base text-gray-300">refrigeracaofidelis@outlook.com</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Linha Separadora -->
    <div class="h-px bg-gradient-to-r from-transparent via-dark-300 to-transparent my-4 sm:my-6"></div>

    <!-- Título Principal -->
    <div class="text-center border-b border-dark-200 pb-4 sm:pb-6 mb-6 sm:mb-8">
      <h2 class="text-2xl sm:text-3xl font-bold text-dark-900 mb-2">Ordem de Serviço</h2>
    </div>

    <!-- Formulário -->
lim    <form id="relatorioForm" class="space-y-4 sm:space-y-6">
      <!-- Data e Status -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
        <div class="bg-dark-50 p-3 sm:p-4 rounded-lg border border-dark-200">
          <label for="dataServico" class="block text-sm font-medium text-dark-700">Data do Serviço *</label>
          <input type="date" id="dataServico" required class="mt-1 w-full border-dark-200 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-dark-400 focus:border-dark-400 transition-all" />
        </div>
        <div class="bg-dark-50 p-3 sm:p-4 rounded-lg border border-dark-200">
          <label for="status" class="block text-sm font-medium text-dark-700">Status</label>
          <input type="text" id="status" class="mt-1 w-full border-dark-200 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-dark-400 focus:border-dark-400 transition-all" required />
        </div>
      </div>

      <!-- Técnico -->
      <div class="bg-dark-50 p-3 sm:p-4 rounded-lg border border-dark-200">
        <label for="tecnico" class="block text-sm font-medium text-dark-700">Técnico Responsável</label>
        <select id="tecnico" class="mt-1 w-full border-dark-200 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-dark-400 focus:border-dark-400 transition-all" required>
          <option value="">Selecione o técnico</option>
          <option value="Everaldo Fidelis">Everaldo Fidelis</option>
          <option value="Junior Fidelis">Junior Fidelis</option>
          <option value="outro">Outro</option>
        </select>
        <input type="text" id="tecnicoOutro" placeholder="Nome do outro técnico" class="mt-2 w-full border-dark-200 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-dark-400 focus:border-dark-400 transition-all" style="display: none;" />
      </div>

      <!-- Cliente -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
        <div class="bg-dark-50 p-3 sm:p-4 rounded-lg border border-dark-200">
          <label for="nomeFantasia" class="block text-sm font-medium text-dark-700">Nome Fantasia (Cliente)</label>
          <input type="text" id="nomeFantasia" class="mt-1 w-full border-dark-200 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-dark-400 focus:border-dark-400 transition-all" required />
        </div>
        <div class="bg-dark-50 p-3 sm:p-4 rounded-lg border border-dark-200">
          <label for="cnpjCliente" class="block text-sm font-medium text-dark-700">CNPJ (Cliente)</label>
          <input type="text" id="cnpjCliente" class="mt-1 w-full border-dark-200 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-dark-400 focus:border-dark-400 transition-all" required />
        </div>
      </div>

      <!-- Equipamento e Defeito -->
      <div class="bg-dark-50 p-3 sm:p-4 rounded-lg border border-dark-200">
        <label for="equipamento" class="block text-sm font-medium text-dark-700">Equipamentos Atendidos</label>
        <input type="text" id="equipamento" class="mt-1 w-full border-dark-200 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-dark-400 focus:border-dark-400 transition-all" required />
      </div>
      <div class="bg-dark-50 p-3 sm:p-4 rounded-lg border border-dark-200">
        <label for="defeito" class="block text-sm font-medium text-dark-700">Defeito Relatado</label>
        <textarea id="defeito" rows="3" class="mt-1 w-full border-dark-200 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-dark-400 focus:border-dark-400 transition-all" required></textarea>
      </div>

      <!-- Serviço e Materiais -->
      <div class="bg-dark-50 p-3 sm:p-4 rounded-lg border border-dark-200">
        <label for="servico" class="block text-sm font-medium text-dark-700">Serviço Realizado</label>
        <textarea id="servico" rows="3" class="mt-1 w-full border-dark-200 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-dark-400 focus:border-dark-400 transition-all" required></textarea>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-6">
        <div class="bg-dark-50 p-3 sm:p-4 rounded-lg border border-dark-200">
          <label for="materiais" class="block text-sm font-medium text-dark-700">Materiais Utilizados</label>
          <textarea id="materiais" rows="3" class="mt-1 w-full border-dark-200 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-dark-400 focus:border-dark-400 transition-all" required></textarea>
        </div>
        <div class="bg-dark-50 p-3 sm:p-4 rounded-lg border border-dark-200">
          <label for="quantidade" class="block text-sm font-medium text-dark-700">Quantidade (Materiais)</label>
          <input type="number" id="quantidade" min="0" step="1" class="mt-1 w-full border-dark-200 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-dark-400 focus:border-dark-400 transition-all" required />
        </div>
        <div class="bg-dark-50 p-3 sm:p-4 rounded-lg border border-dark-200">
          <label for="valorTotalMaterial" class="block text-sm font-medium text-dark-700">Valor Total (Material)</label>
          <div class="mt-1 flex items-center gap-2">
            <input type="number" id="valorTotalMaterial" min="0" step="0.01" class="w-full border-dark-200 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-dark-400 focus:border-dark-400 transition-all" required />
            <label class="inline-flex items-center">
              <input type="checkbox" id="exibirValorMaterial" class="h-4 w-4 text-dark-600 focus:ring-dark-400">
              <span class="ml-2 text-sm text-dark-700">Exibir na impressão</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Valor e Garantia -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
        <div class="bg-dark-50 p-3 sm:p-4 rounded-lg border border-dark-200">
          <label for="valorServico" class="block text-sm font-medium text-dark-700">Valor Total do Serviço</label>
          <div class="mt-1 flex items-center gap-2">
            <input type="number" id="valorServico" min="0" step="0.01" class="w-full border-dark-200 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-dark-400 focus:border-dark-400 transition-all" required />
            <label class="inline-flex items-center">
              <input type="checkbox" id="exibirValorServico" class="h-4 w-4 text-dark-600 focus:ring-dark-400">
              <span class="ml-2 text-sm text-dark-700">Exibir na impressão</span>
            </label>
          </div>
        </div>
        <div class="bg-dark-50 p-3 sm:p-4 rounded-lg border border-dark-200">
          <label for="garantia" class="block text-sm font-medium text-dark-700">Garantia Oferecida</label>
          <input type="text" id="garantia" class="mt-1 w-full border-dark-200 rounded-lg px-3 sm:px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-dark-400 focus:border-dark-400 transition-all" required />
        </div>
      </div>

      <!-- Assinaturas -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
        <div class="bg-dark-50 p-3 sm:p-4 rounded-lg border border-dark-200">
          <label class="block font-medium text-dark-700 mb-2">Assinatura do Técnico</label>
          <canvas id="assinaturaTecnico" class="border-2 border-dark-200 w-full h-32 rounded-lg bg-white"></canvas>
          <button type="button" onclick="limparAssinatura('tecnico')" class="mt-2 text-sm text-dark-600 hover:text-dark-800 transition-colors">Limpar</button>
        </div>

        <div class="bg-dark-50 p-3 sm:p-4 rounded-lg border border-dark-200">
          <label class="block font-medium text-dark-700 mb-2">Assinatura do Cliente</label>
          <canvas id="assinaturaCliente" class="border-2 border-dark-200 w-full h-32 rounded-lg bg-white"></canvas>
          <button type="button" onclick="limparAssinatura('cliente')" class="mt-2 text-sm text-dark-600 hover:text-dark-800 transition-colors">Limpar</button>
        </div>
      </div>

      <!-- Botões -->
      <div class="flex flex-col sm:flex-row gap-4 justify-end mt-6 sm:mt-8">
        <button type="submit" class="w-full sm:w-auto bg-dark-800 text-white px-6 sm:px-8 py-3 rounded-lg hover:bg-dark-900 transition-colors shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
          Salvar
        </button>
        <button type="button" id="gerarPDF" class="w-full sm:w-auto bg-dark-700 text-white px-6 sm:px-8 py-3 rounded-lg hover:bg-dark-800 transition-colors shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
          Gerar PDF
        </button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="js/assinatura.js" type="module"></script>
  <script src="js/google-sheets.js" type="module"></script>
  <script src="js/main.js" type="module"></script>
  <script src="js/gerarPDF.js" type="module"></script>
</body>
</html>
