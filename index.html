<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Ordem de Serviço</h2>
        <form id="osForm">
            <label for="dataServico">Data do Serviço:</label>
            <input type="date" id="dataServico" required><br><br>

            <label for="tecnico">Nome do Técnico:</label>
            <input type="text" id="tecnico" required><br><br>

            <label for="cnpj">CNPJ do Cliente:</label>
            <input type="text" id="cnpj" required><br><br>

            <label for="razaoSocial">Razão Social do Cliente:</label>
            <input type="text" id="razaoSocial" required><br><br>

            <label for="descricaoServico">Descrição do Serviço:</label>
            <textarea id="descricaoServico" rows="8" required></textarea><br><br>

            <label for="valor">Valor do Serviço:</label>
            <input type="text" id="valor" required><br><br>

            <label for="assinaturaTecnico">Assinatura do Técnico:</label>
            <canvas id="assinaturaTecnico" width="500%" height="150%" style="border: 1px solid #000;"></canvas><br>
            <button type="button" onclick="limparAssinatura('tecnico')">Limpar Assinatura Técnico</button><br><br>

            <label for="assinaturaCliente">Assinatura do Cliente:</label>
            <canvas id="assinaturaCliente" width="500%" height="150%" style="border: 1px solid #000;"></canvas><br>
            <button type="button" onclick="limparAssinatura('cliente')">Limpar Assinatura Cliente</button><br><br>

            <button type="submit">Gerar Ordem de Serviço</button><br><br>
        </form>

        <button id="gerarPDF" onclick="gerarPDF()">Gerar PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
